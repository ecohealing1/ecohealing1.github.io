<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ล่าแอร์ดรอป WEB3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>รายการแอร์ดรอป</h1>
        <div class="controls">
            <button id="toggle-theme">เปลี่ยนธีม</button>
            <div class="filter">
                <label for="sort">เรียงตาม:</label>
                <select id="sort">
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                </select>
            </div>
        </div>
        <table id="airdrop-table">
            <thead>
                <tr>
                    <th>ชื่อโปรเจกต์</th>
                    <th>ลิงค์โปรเจกต์</th>
                    <th>วิดีโอแนะนำ</th>
                </tr>
            </thead>
            <tbody id="airdrop-list">
                </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    </body>
</html>
