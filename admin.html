<!DOCTYPE html>
<html lang="th">
<head>

    <title>Admin - จัดการแอร์ดรอป</title>

</head>
<body>
    <div class="container">
        <h1>เพิ่มข้อมูลแอร์ดรอป</h1>
        <form id="add-airdrop-form">
            <div>
                <label for="project-name">ชื่อโปรเจกต์:</label>
                <input type="text" id="project-name" required>
            </div>
            <div>
                <label for="project-link">ลิงค์โปรเจกต์:</label>
                <input type="url" id="project-link" required>
            </div>
            <div>
                <label for="video-link">ลิงค์วิดีโอ YouTube:</label>
                <input type="url" id="video-link">
            </div>
            <button type="submit">บันทึกข้อมูล</button>
        </form>
    </div>

    </body>
</html>
